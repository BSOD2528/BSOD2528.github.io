- cmd: ".gtodo add"
  op: "tasg"
  alias: "Nil"
  desc: "Add tasks to your todo list."
  cooldown: "Can be used 2 times every 5.0 seconds per user."

- cmd: ".gtodo remove"
  req: "task_id"
  alias: "done | finished"
  desc: "Remove a particular task."
  cooldown: "Can be used 2 times every 5.0 seconds per user."

- cmd: ".gtodo edit"
  req: "task_id,edited"
  alias: "Nil"
  desc: "Edit a particular task."
  cooldown: "Can be used 2 times every 5.0 seconds per user."

- cmd: ".gtodo list"
  alias: "all"
  desc: "See your entire todo list."
  cooldown: "Can be used 2 times every 5.0 seconds per user."

- cmd: ".gtodo clear"
  alias: "cl | del | delete"
  desc: "Delete your entire todo list."

- cmd: ".gtodo show"
  req: "task_id"
  alias: "see"
  desc: "Check out a task in detail."
  cooldown: "Can be used 2 times every 5.0 seconds per user."

