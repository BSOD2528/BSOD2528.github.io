- cmd: ".ghighlight add"
  op: "trigger=None"
  alias: "set"
  desc: "Add trigger words to notify you."

- cmd: ".ghighlight remove"
  op: "trigger=None"
  alias: "del"
  desc: "Remove trigger words to notify you."

- cmd: ".ghighlight list"
  alias: "all"
  desc: "See all of your triggers."
  
- cmd: ".ghighlight block"
  req: "object"
  alias: "bl | lock | blacklist"
  desc: "Block users or roles from highlighting you."

- cmd: ".ghighlight unblock"
  req: "object"
  alias: "whl | unlock | whitelist"
  desc: "Unblock users or roles from highlighting you."

- cmd: ".ghighlight blacklist"
  alias: "blocked | blcklist | blocked-list"
  desc: "Returns a list of objetcs you've blocked."