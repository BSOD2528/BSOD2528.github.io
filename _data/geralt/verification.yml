- cmd: ".gverification setup"
  alias: "Nil"
  op: "channel"
  desc: "Secure your guild with verification."

- cmd: ".gverification status"
  alias: "Nil"
  desc: "Returns the verification status for the guild."

- cmd: ".gverification dismantle"
  alias: "remove"
  desc: "Disables the verification system in the guild."

