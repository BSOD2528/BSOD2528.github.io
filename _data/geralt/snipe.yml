- cmd: ".gsnipe delete"
  alias: "d | del"
  desc: "Sends details on recently deleted messages."
  op: "channel,user,index=0"
  cooldown: "Can be used 3 times every 5.0 seconds per user."

- cmd: ".gsnipe edit"
  alias: "e | ed"
  desc: "Remove objects from blacklist."
  op: "channel,user,index=0"
  cooldown: "Can be used 3 times every 5.0 seconds per user."
  

- cmd: ".gsnipe stats"
  alias: "Nil"
  desc: "Get guild and global snipe stats."
  op: "flag"
  cooldown: "Can be used 3 times every 5.0 seconds per user."
  flags: "--globalstats"
  flags_desc: "Sends global stats for if arg set to True, else sends guild's."
  example: ".gsnipe stats [--globalstats True || False]"