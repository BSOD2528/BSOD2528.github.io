- cmd: ".gclick start "
  alias: "Nil"
  desc: "Start a game of click."
  op: "flag"
  cooldown: "Can be used 2 times every 5.0 seconds per user."
  flags: "--size"
  flags_desc: "Sends that many number of buttons to click -- limited to 10."
  example: ".gclick start [--size 10]"

- cmd: ".gclick leaderboard"
  alias: "lb | rank"
  desc: "Remove objects from blacklist."
  cooldown: "Can be used 3 times every 5.0 seconds per user."