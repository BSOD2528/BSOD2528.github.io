- cmd: ".gticket setup"
  alias: "Nil"
  op: "channel=None"
  desc: "Setup ticket system in a server."

- cmd: ".gticket dismantle"
  alias: "clear | remove | delete"
  desc: "Disables the ticket system in the guild."

- cmd: ".gticket close"
  alias: "Nil"
  op: "ticket_id"
  desc: "Close a ticket"

- cmd: ".gticket pending"
  alias: "Nil"
  desc: "Review pending tickets."

- cmd: ".gticket status"
  alias: "Nil"
  desc: "Returns the ticket systems status for the guild."
